    $(function () {
      function makePerson() {
        function Person() { };
        Person.prototype.__name__ = "name";
        Person.prototype.__age__ = "age";
        Person.prototype.__height__ = "height";

        Person.prototype.setName = function (name) {
          Person.prototype.__name__ = name;
        }

        Person.prototype.getName = function () {
          return Person.prototype.__name__;
        };
        Person.prototype.getAge = function () {
          return Person.prototype.__age__;
        }
        Person.prototype.getHeight = function () {
          return Person.prototype.__height__;
        }
        return new Person();
      }

      var smith = makePerson();
