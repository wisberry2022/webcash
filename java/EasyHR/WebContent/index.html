<!DOCTYPE html>

    <!-- reset css -->

    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/first.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login/login.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login/signup.css">
  </head>

  <body>
    <div id="topHeader">
      <ul>
        <li><a href="#">사이트맵</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">로그인</a></li>
      </ul>
    </div>
    <header>
      <h1 class="bg_set">
        <a href="/">
          MyLib
        </a>
      </h1>
    </header>
    <nav>
      <ul class="mainMenu">
        <li>
          <a href="#">홈페이지</a>
        </li>
        <li>
          <a href="#">도서정보</a>
        </li>
        <li>
          <a href="#">열린공간</a>
        </li>
        <li>
          <a href="#">자료검색</a>
        </li>
      </ul>
    </nav>
    <main>
      <div id="wrapper">
        <section id="signupBox">
          <div class="container">
            <div>
              <figure class="bg_set itm01"></figure>
              <h3>회원가입하기</h3>
            </div>
            <form action="/data/login/signup.jsp" method="post">
              <div>
                <div class="inputBox">
                  <label for="id">아이디</label>
                  <input type="text" id="id" name="id" required />
                </div>
                <div class="inputBox">
                  <label for="pwd">비밀번호</label>
                  <input type="password" id="pwd" name="pwd" required />
                </div>
                <div class="inputBox">
                  <label for="nickname">닉네임</label>
                  <input type="text" id="nickname" name="nickname" required />
                </div>
                <div class="inputBox">
                  <label for="email">이메일</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="inputBox">
                  <label for="address">주소</label>
                  <input type="text" id="address" name="address" />
                </div>
              </div>
              <button class="bl_btn">회원가입하기</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div id="top_footer">
        <div class="container">
          <ul>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보 처리방침</a></li>
            <li><a href="#">저작권보호정책</a></li>
            <li><a href="#">키보드보안프로그램설치안내</a></li>
          </ul>
        </div>
      </div>
      <div id="bottom_footer">
        <div class="container">
          <address>(46949) 부산광역시 사상구 사상로310번길 33(덕포동) 전화 051-310-5400 / 팩스 051-310-5429</address>
          <p>&copy; © 2020 Busan Metropolitan City Library, All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>

</html>
