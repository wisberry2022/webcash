      /* 주석 */
      /* 태그 선택자 - 모든 엘리먼트가 적용 */

      div {
        color: aqua;
      }

      /* 아이디 선택자 - # */
      #header {

      }

      /* 클래스 선택자 */
      .cl2 {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <h1>대제목</h1>
      <p>내용</p>
    </div>
    <div id="menu">2</div>
    <div id="content">
      <h2>중제목</h2>
      <p class="cl2">내용</p>
    </div>
    <div>
      <div class="aside">4</div>
      <div class="aside cl2">5</div>
    </div>
    <div id="footer">6</div>
  </body>

</html>
