<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <!-- HTML5 특징: 열면 무조건 닫아야 한다 -->
    <p>내용을 작성하다가 <br />개행처리를 원할 시에는</p>
    <ul>
      <li>태그를 열면 무조건 닫는다</li>
      <li>근데 meta 태그는 닫지 않아야 한다(meta 태그를 닫으면 오류가 생긴다)</li>
      <li>텍스트 노드가 없을 시에는 />로 처리</li>
      <li>스크립트 태그 제외</li>
      <li>br, img, hr, input 태그는 반드시 바로 열고 닫아야 한다</li>
      <li>문서작성에 필요한 태그는 모두 5에서 승계</li>
      <li>단 UI를담당하던 태그는 모두 제거</li>
      <li>제목(h1 ~ h6 tag) 내용(p tag)</li>
      <li>h 반드시 순서 연속되어야 함</li>
    </ul>
  </body>

</html>
