<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
  </head>

  <body>
    <h1>DOM Node</h1>
    <p>node 접근을 통해 엘리먼트를 선택 제어</p>
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
    </ul>
    <input /><button onclick="add()">입력</button>
    <script type="text/javascript" defer>
      var ul = document.firstElementChild.lastElementChild.firstElementChild.nextElementSibling.nextElementSibling;;
      var input = ul.nextElementSibling;
      var h1 = document.childNodes[1].childNodes[2].childNodes[1];

      function add() {
        var li6 = document.createElement('li');
        var msg = document.createTextNode(input.value);
        li6.appendChild(msg);
        ul.appendChild(li6);
        input.value = "";
      }

      // document.children -> textnode들을 제외한 html element들만을 출력
      // 기존 것을 수정 -> ul.replaceChild(new One, old One);
      // ul.replaceChild(li, ul.firstElementChild);
      // 슬라이드
      // setInterval(function() { ul.appendChild(ul.firstElementChild); }, 3000);
      // CSS in JS -> backgroud-color => backgrondColor (카멜케이스로 작성);
    </script>
  </body>

</html>
