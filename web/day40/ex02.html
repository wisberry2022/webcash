<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

      // 익명함수로 선언할 경우 최초 실행 시 함수 영역에 익명 함수가 올라간다.
      // 하지만 이름이 없기 때문에 이를 호출 하지 못한다. 따라서 호이스팅 불가
      // f();
      var f = function () {
        console.log('run...');
      };
      // function f() {
      //   console.log('run...');
      // }

      // 함수 파라미터
      function func01(a, b) {
        console.log(a, b);
      }

      // JS에서 함수 오버로드는 불가능하다(나중에 선언된 것이 이전 것을 덮어쓴다)
      function func01(a) {
        console.log("오버로드된 func", a);
      }

      function func02(a) {
        console.log(a);
      }

      func02(21, 53);

      // 함수 내부에서는 arguments라는 값을 디폴트로 가진다. 이를 통해 외부에서 전달한 인자값을 다룰 수 있게 된다
      var f = function () {
        for (su of arguments) {
          console.log(su);
        }
        console.log(arguments.length);
      }

      f(3, 5, 7, 9, 11);

      console.log(1);
      console.log(2, 4);
      console.log(5, 3, 342, 6, 67);

      // 전역변수와 지역변수
      var a = 1111;
      // function func03() {
      //   var a = 2222;
      // }

      // func03();

      for (i = 0; i < 1; i++) {
        var a = 2222;
      }
      console.log('a', a);
    </script>

  </head>

  </body>

</html>
