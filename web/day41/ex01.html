<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style rel="stylesheet" type="text/css">
      .container {
        margin: 0 auto;
        width: 600px;
      }

      .container>#menu {
        background-color: gray;
        overflow: hidden;
      }

      .container>#menu>ul {
        list-style-type: none;
      }

      .container>#menu>ul>li {
        float: left;
        width: 130px;
        list-style: none;
      }

      .container>#menu>ul>li>a {
        display: block;
        height: 35px;
        color: white;
        text-align: center;
        text-decoration: none;
      }

      .container>#menu>ul>li>a:hover {
        text-decoration: overline;
      }

      .carousel {
        margin: 0 auto;
        overflow: hidden;
      }

      .carousel>ul {
        width: 600px;
        height: 200px;
        list-style: none;
        padding: 0;
        overflow: hidden;
      }

      .carousel>ul>li {
        float: left;

      }

      .carousel>ul>li>img {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="header">
        <h1>비트교육센터</h1>
      </div>
      <div id="menu">
        <ul>
          <li><a href="#">MENU</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">MENU</a></li>
          <li><a href="#">MENU</a></li>
        </ul>
      </div>
      <div id="content">
        <div class="carousel">
          <ul>
            <li><img src="imgs/thumb01.jfif" alt=""></li>
            <li><img src="imgs/thumb02.jfif" alt=""></li>
            <li><img src="imgs/thumb03.jfif" alt=""></li>
            <li><img src="imgs/thumb04.jfif" alt=""></li>
            <li><img src="imgs/thumb05.jfif" alt=""></li>
            <li><img src="imgs/thumb06.jfif" alt=""></li>
          </ul>
        </div>
      </div>
      <div id="footer">
        &copy; bitacademy co.ltd. All rights reserved.
      </div>
    </div>
    <script type="text/javascript">
      var carousel = document
        .lastElementChild
        .lastElementChild
        .firstElementChild
        .lastElementChild
        .previousElementSibling
        .firstElementChild;
      function callback() {
        carousel.firstElementChild.appendChild(
          carousel.firstElementChild
            .firstElementChild);
        setTimeout(callback, 3000);
      }

      callback();
    </script>
  </body>

</html>
