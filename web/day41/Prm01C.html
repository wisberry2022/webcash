<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      #carousel img {
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="carousel"></div>
    <script type="text/javascript">
      var carousel = document.getElementById('carousel');
      var cnt = 1;

      var loop = function () {
        if (cnt > 6) cnt = 1;
        var f = cnt;
        var s = cnt + 1 > 6 ? (cnt + 1) % 6 : cnt + 1;
        var t = cnt + 2 > 6 ? (cnt + 2) % 6 : cnt + 2;
        console.log(f, s, t);
        carousel.innerHTML = '<img src = "imgs/thumb0' + f + '.jfif" />' + '<img src = "imgs/thumb0' + s + '.jfif" />' + '<img src = "imgs/thumb0' + t + '.jfif" />';
        cnt++;
      }

      setInterval(loop, 1200);
    </script>
  </body>

</html>
