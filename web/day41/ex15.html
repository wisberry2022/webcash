<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
      var input, btn, select;
      window.onload = function () {
        input = document.querySelector('input');
        btn = document.querySelector("button");
        select = document.querySelector('select');

        btn.onclick = function () {
          console.log('클릭');
        }

        input.onfocus = function () {
          console.log('포커스 얻음');
        };

        input.onblur = function () {
          console.log('포커스 잃음');
          // trigger => 기존 이벤트 메서드에서 on이 빠진다. (개발도구에서 trigger는 먹지 않음)
          btn.focus();
        }

        select.onchange = function () {
          console.log('change...');
        };

        input.focus();
        btn.focus();

      }
    </script>
  </head>

  <body>
    <input />
    <button>btn</button>
    <select>
      <option>val1</option>
      <option>val2</option>
      <option>val3</option>
    </select>
  </body>

</html>
