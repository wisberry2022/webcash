<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
      ul>li:nth-child(1) {
        font-size: 12px;
        font-weight: bold;
        text-decoration: underline;
      }

      ul>li:nth-child(2) {
        font-size: 10pt;
        text-decoration: line-through;
      }

      ul>li:nth-child(3) {
        font-size: 100%;
        font-style: italic;
        font-weight: 600;
        text-decoration: overline;
      }

      ul>li:nth-child(4) {
        font-size: .5em;
      }

      h1 {
        font-size: 25px;
        font-family: "궁서체";
        text-align: right;
      }

      a:visited,
      a:link {
        color: black;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <h1>문자</h1>
    <p><i>텍스트</i>노트에 <a href="#">css적용</a></p>
    <ul>
      <li>px</li>
      <li>pt</li>
      <li>item3</li>
      <li>em</li>
      <li>item5</li>
    </ul>
  </body>


</html>
