<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
      h1 {
        display: inline;
        outline: 1px solid #000;
        background-color: aqua;
        width: 50%;
        height: 100px;
      }

      h2 {
        outline: 1px solid #000;
        background-color: burlywood;
      }

      span,
      a {
        display: block;
        outline: 1px solid #000;
        background-color: aquamarine;
        width: 100px;
        height: 100px;
      }

      div+a {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <h1>box</h1>
    <h2>box</h2>
    <p>box</p>
    <div>box</div>
    <a href="#">inline</a>
    <a href="#">inline</a>
    <a href="#">inline</a>
    <span>inline</span>
  </body>

</html>
