<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- script 태그 작성 시 type 반드시 작성할 것 -->
    <script type="text/javascript">
      // 모든 타입의 변수선언은 var이다
      var a;
      // Number - 숫자 자료형
      a = 234;
      console.log(a, typeof a);
      // boolean - 논리값
      a = true;
      console.log(a, typeof a);
      // String -문자열
      a = 'a';
      console.log(a, typeof a);
      // array - 배열
      a = new Array();
      console.log(a, typeof a);
      // Object - 오브젝트
      a = new Object();
      console.log(a, typeof a);
      // null
      a = null;
      console.log(a, typeof a);
      // undefined
      var b;
      console.log(b, typeof b);
      // function
      a = console.log;
      console.log(a, typeof a);
    </script>

  </head>

  <body>

  </body>

</html>
