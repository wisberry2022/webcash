<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      .container {
        margin: 0 auto;
        width: 1200px;
      }

      @media screen and (max-width:786px) {
        .container {
          width: 100%;
        }
      }

      .container .grid1,
      .container .grid2,
      .container .grid3,
      .container .grid4,
      .container .grid5,
      .container .grid6,
      .container .grid7,
      .container .grid8,
      .container .grid9,
      .container .grid10,
      .container .grid11,
      .container .grid12 {
        float: left;
        box-sizing: border-box;
        border: 1px solid #ddd;
      }

      .container .grid1 {
        width: calc((100% / 12) * 1);
      }

      .container .grid2 {
        width: calc((100% / 12) * 2);
      }

      .container .grid3 {
        width: calc((100% / 12) * 3);
      }

      .container .grid4 {
        width: calc((100% / 12) * 4);
      }

      .container .grid5 {
        width: calc((100% / 12) * 5);
      }

      .container .grid6 {
        width: calc((100% / 12) * 6);
      }

      .container .grid7 {
        width: calc((100% / 12) * 7);
      }

      .container .grid8 {
        width: calc((100% / 12) * 8);
      }

      .container .grid9 {
        width: calc((100% / 12) * 9);
      }

      .container .grid10 {
        width: calc((100% / 12) * 10);
      }

      .container .grid11 {
        width: calc((100% / 12) * 11);
      }

      .container .grid12 {
        width: calc((100% / 12) * 12);
      }

      .container .row {
        clear: both;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
        <div class="grid1">row1</div>
      </div>
      <div class="row">
        <div class="grid2">row2</div>
        <div class="grid2">row2</div>
        <div class="grid2">row2</div>
        <div class="grid2">row2</div>
        <div class="grid2">row2</div>
        <div class="grid2">row2</div>
      </div>
      <div class="row">
        <div class="grid3">row3</div>
        <div class="grid3">row3</div>
        <div class="grid3">row3</div>
        <div class="grid3">row3</div>
      </div>
      <div class="row">
        <div class="grid4">row4</div>
        <div class="grid4">row4</div>
        <div class="grid4">row4</div>
      </div>
      <div class="row">
        <div class="grid5">row5</div>
        <div class="grid5">row5</div>
        <div class="grid2">row5</div>
      </div>
      <div class="row">
        <div class="grid6">row6</div>
        <div class="grid6">row6</div>
      </div>
    </div>
  </body>

</html>
