<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      var su = '3';
      // su++;
      // 문자열과 숫자의 덧셈은 문자열 처리
      console.log(su + 1);
      // 문자열과 숫자의 다른 연산은 숫자 처리(문자열 처리 불가능하기 때문에 숫자로 처리)
      console.log(su - 1);
      console.log(su * 2);
      console.log(su / 2);
      console.log(su % 2);

      var b = 5 >= 4;
      console.log(b);

      var c = 1 - 1 && 'bb';
      console.log(c);

      var d = false || true;
      console.log(d);
    </script>
    <title>Document</title>
  </head>

  <body>

  </body>

</html>
