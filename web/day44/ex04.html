<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('form').submit(function () {
          console.log('submit 취소');

          return false;
        });

        $('input').eq(0).focusin(function () {
          console.log('focus');
          // $(this).val("");
          $(this).select();
        }).focusout(function () {
          console.log($(this).val());
          if ($(this).val().length < 4) {
            $(this).css({ border: '1px solid red' });
          } else {
            $(this).css({ border: '2px inset rgb(118,118,118)' })
          }
        })

        $('input').eq(1).keyup(function () {
          if ($(this).val().length > 4) {
            $(this).eq(2).focus();
            $(this).parent().next().find('input').focus();
          }
        });

        $('input').eq(2).select(function () {
          console.log($(this).val());
        })

        $('select').add($(':checkbox')).change(function () {
          console.log($(this).val());
        })
      })
    </script>
  </head>

  <body>
    <h1>form event</h1>
    <form action="http://naver.com">
      <div>
        <label>id</label>
        <input type="text">
      </div>
      <div>
        <label>pw</label>
        <input type="password">
      </div>
      <div>
        <label>num</label>
        <input type="text">
      </div>
      <div>
        <input type="checkbox">
        <label>item1</label>
        <input type="checkbox">
        <label>item2</label>
        <input type="checkbox">
        <label>item3</label>
      </div>
      <div>
        <input type="radio" name="ra">
        <label>item1</label>
        <input type="radio" name="ra">
        <label>item2</label>
        <input type="radio" name="ra">
        <label>item3</label>
      </div>
      <div>
        <select>
          <option>item1</option>
          <option>item2</option>
          <option>item3</option>
          <option>item4</option>
        </select>
      </div>
      <div>
        <input type="submit" value="submit1">
        <input type="reset" value="reset1">
        <button>submit2</button>
        <button type="submit">submit3</button>
        <button type="reset">reset2</button>
      </div>
    </form>
    <button>out</button>
  </body>

</html>
