<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      div {
        width: 300px;
        background-color: aqua;
      }

      div>div {
        width: 200px;
        background-color: beige;
      }

      div>div>div {
        width: 100px;
        background-color: coral;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // button 태그가 몇 개 있는지 확인
        // console.log($('button').length);
        // callback function 있으면 이벤트, 없으면 trigger
        $('button')
          .eq(0).click(function (e) {
            console.log('클릭', $(e.target).html());
            console.log(this);
          })
          .next().dblclick(function () {
            console.log('더블클릭');
          }).mousedown(function () {
            console.log('밖으로');
          }).mouseup(function () {
            console.log('위로');
          })
          .next().mouseenter(function () {
            console.log('위로');
          }).mouseleave(function () {
            console.log('밖으로');
          })
          .next().mouseover(function () {
            console.log('위로');
          }).mouseout(function () {
            console.log('밖으로');
          })
          .next().hover(function () {
            console.log('올라가거나 나갈때');
          })


        $('div').mouseover(function () {
          console.log('위로');
        }).mouseout(function () {
          console.log('밖으로');
        })


        $('a').click(function (e) {
          console.log('페이지 이동 안함', e);
          e.preventDefault();
          // return false;
        })
      });
    </script>
  </head>

  <body>
    <h1>마우스 이벤트</h1>
    <a href="https://m.naver.com">naver</a>
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>
    <button>btn4</button>
    <div>
      box1
      <div>
        box2
        <div>
          box3
        </div>
      </div>
    </div>
  </body>

</html>
