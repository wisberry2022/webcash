<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #carousel {
        margin: 0 auto;
        width: 600px;
        height: 200px;
        overflow: hidden;
      }

      #carousel>ul {
        outline: 1px solid #000;
        list-style: none;
        text-align: center;
        width: 1200px;
        height: 200px;
      }

      #carousel>ul>li {
        float: left;
      }

      #carousel>ul>li>img {
        width: 200px;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      $(function () {
        var cnt = 0;
        var callback = function () {
          if (cnt > 4) {
            $('ul').children().first().clone().appendTo('ul');
            $('ul').remove('li:first-child');
            // $('ul').append($('<li><img src = "imgs/thumb0' + 1 + '.jfif" alt = "" /></li>'));
            cnt = 0;
          }
          cnt++;
          $('ul')
            .animate({ marginLeft: -200 * cnt + 'px' }, 1200, "linear");
        }
        // setInterval(callback, 1200);


      })
    </script>
  </head>

  <body>
    <div id="carousel">
      <ul>
        <li><img src="imgs/thumb01.jfif" alt="" /></li>
        <li><img src="imgs/thumb02.jfif" alt="" /></li>
        <li><img src="imgs/thumb03.jfif" alt="" /></li>
        <li><img src="imgs/thumb04.jfif" alt="" /></li>
        <li><img src="imgs/thumb05.jfif" alt="" /></li>
        <li><img src="imgs/thumb06.jfif" alt="" /></li>
      </ul>
    </div>
  </body>

</html>
