<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css" rel="stylesheet">
      div {
        width: 50px;
        height: 50px;
        background-color: green;
      }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

      $(function () {
        console.log('animate start...');
        // jquery의 애니메이션은 css를 사용한다
        $('div')
          .click(function () {
            // 이벤트 큐스택에 담긴 횟수만큼 stop한다
            // for (var i = 0; i <= $(this).queue().length; i++)
            // $(this).stop();

            // 이벤트 큐스택을 비운뒤 stop
            // $(this).clearQueue().stop();
            $(this).delay(2000);

            // $(this).dequeue()
            // $(this).finish();
          })
          .animate({ marginLeft: '300px' }, 3000, 'linear')

          .animate({ marginTop: '300px' }, 3000, 'linear')
          .animate({ marginLeft: '0px' }, 3000, 'linear')
          .animate({ marginTop: '0px' }, 3000, 'linear');
        console.log('animate end?');
      })
    </script>
  </head>

  <body>
    <div>box</div>
  </body>

</html>
