<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/email.css" />
  <script type="text/javascript" src="../assets/js/bootstrap/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../assets/js/jquery/jquery.min.js"></script>
  <title>Document</title>
  <script type="text/javascript">
    
  </script>
</head>
<body>
  

  <div class="container-fluid emailInvite">
    <div class="row">
      <div class="col-12 d-flex justify-content-between topBox">
        <strong>초대하기</strong>
        <div class="iconSet">
          <i class="bi bi-x fs-5"></i>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center emailTitle">
        <h3>초대하기</h3>
        <p>
          초대자 중 오픈보드 미사용자가 있습니다. 미사용자는 게시판을 볼 수 없습니다. <br/>
          원활한 협업을 위해 이메일로 미사용자를 초대할 수 있습니다.
        </p>
      </div>
    </div>
    <div class="row d-flex justify-content-center targetBox">
      <div class="col-11">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="selectCol">선택</th>
              <th scope="col" class="imgCol">이미지</th>
              <th scope="col" class="dvsnCol">소속</th>
              <th scope="col" class="nameCol">이름</th>
              <th scope="col" class="emailCol">이메일</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><input type="checkbox" name="userId" /></th>
              <td class="d-flex justify-content-center profileCell"><img src="../assets/imgs/profile.png" alt="profile_image"/></td>
              <td class="text-center dvsnCell">MarkMarkMarkMarkMarkMarkMarkMarkMarkMarkv</td>
              <td class="text-center nameCell">Otto</td>
              <td class="text-center emailCell">ground444@naver.com</td>
            </tr>
            <tr>
              <th scope="row"><input type="checkbox" name="userId" /></th>
              <td class="d-flex justify-content-center profileCell"><img src="../assets/imgs/profile.png" alt="profile_image"/></td>
              <td class="text-center dvsnCell">Mark</td>
              <td class="text-center nameCell">Otto</td>
              <td class="text-center emailCell">ground444@naver.com</td>
            </tr>
            <tr>
              <th scope="row"><input type="checkbox" name="userId" /></th>
              <td class="d-flex justify-content-center profileCell"><img src="../assets/imgs/profile.png" alt="profile_image"/></td>
              <td class="text-center dvsnCell">Markv</td>
              <td class="text-center nameCell">Otto</td>
              <td class="text-center emailCell">ground444@naver.com</td>
            </tr>
          </tbody>
        </table>  
      </div>
    </div>
    <div class="row mailSendBox">
      <div class="col-12">
        <div class="d-flex justify-content-center mailTitleBox">
          <strong>메일제목</strong>
          <input type="text" name="title" class="mailInput" placeholder="오픈보드에 초대하셨습니다."/>
        </div>
        <div class="d-flex justify-content-center mailContentBox">
          <strong>메일내용</strong>
          <textarea name="content" class="mailInput"></textarea>
        </div>
        <div class="mailBtnBox d-flex justify-content-center">
          <button type="button" class="btn btn-primary">확인</button>
          <button type="button" class="btn btn-light">취소</button>
        </div>
      </div>
    </div>
  </div>
  


</body>
</html>
